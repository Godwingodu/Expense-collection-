<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Saver Form</title>
	<style>
        .row {
            display: flex;
            align-items: center;
        }

        label {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }
		.col {
			background-color: rgb(116, 98, 98);
			border: 3px solid rgb(190, 178, 178) ;
			color: aliceblue;
			padding-top: 3px;
		}
		.hidden {
            display: none;
        }
    </style>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="script.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<form method="post"
		action="https://script.google.com/macros/s/AKfycbwWHh7hyJF-Xlkzn84otOEn8hsHin8tuLqu_twgQAyBgUq-PKXKB2kq6bAUb_6tbL5K/exec"
		name="contact-form" id="expense-form">
		<h4 style="color: rgb(10, 9, 9);">Expense Collector</h4>
		<label for="meeting-datetime">Choose a date and time:</label>
		<input type="datetime-local" id="meeting-datetime" name="datetime" required>
		<label for="name">Amount:</label>
		<input type="number" name="amount" placeholder="Amount" required>
		<label for="name">Purpose:</label>
		<input type="purpose" name="purpose" placeholder="Purpose" required>
		<label for="name">Payment Type:</label>

		<div class="row">
			<div class="col">
				<label>
					<input type="radio" name="payment_type" value="Credit Card" style="width: 20%;" onclick="showOptions('credit')">
					Credit
				</label>
			</div>
			<div class="col">
				<label>
					<input type="radio" name="payment_type" value="Debit Card" style="width: 20%;" onclick="showOptions('debit')">
					Debit
				</label>
			</div>
			<div class="col">
				<label>
					<input type="radio" name="payment_type" value="Bank Account" style="width: 20%;" onclick="showOptions('bank')">
					Bank
				</label>
			</div>
		</div>
		
		<label for="name" id="creditLabel" >Select:</label>
		<select name="card" required>
			<option id="creditOption1" value="Flipkart Axis Bank CC" class="creditOption">Select</option>
			<option id="creditOption1" value="Flipkart Axis Bank CC" class="creditOption">Flipkart Axis Bank CC</option>
			<option id="creditOption2" value="Icici petrol card" class="creditOption">Icici petrol card</option>
			<option id="debitOption1" value="Flipkart Axis Bank Dc" class="debitOption">Flipkart Axis Dc</option>
			<option id="debitOption2" value="Icici petrol card" class="debitOption">Icici Bank</option>
			<option id="bankOption1" value="Flipkart Axis Bank" class="bankOption">Flipkart Axis Bank</option>
			<option id="bankOption2" value="Icici petrol card" class="bankOption">Icici Bank</option>
		</select>

		<label for="imageUpload">Upload from gallery:</label>
		<input type="file" id="imageUpload" name="image">
		<label for="name">Comment:</label>
		<textarea name="comments" rows="2" placeholder="Your Comments"></textarea>
		<a onclick="getLocation()" class="mt-2 p-2 custom-link">Get Location</a>
		<input class="mt-2 mb-2" type="text" name="location" placeholder="location" value="" id="demo">
		<input type="submit" value="Submit" id="submit">
		<p id="loading-message"></p>
	</form>
	<script>
		window.onload = setDefaultDateTime; /*setting default date and time on page load*/
		getLocation(); /*getting location on page load*/
	</script>

<script>


</script>
</body>

</html>
